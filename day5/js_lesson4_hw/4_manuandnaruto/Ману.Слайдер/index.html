	<body>
		<div class="slider">
			<div class="sliderBox">
				<img class="slide" src="img/cat1.jpg" alt="">                   
				<img class="slide" src="img/cat2.jpg" alt="">
				<img class="slide" src="img/cat3.jpg" alt="">
			</div>
			<div>
				<img class="btnLeft" src="img/left.png" alt="">
				<img class="btnRight" src="img/right.png" alt="">
			</div>
		</div>
		<script>
		
            var $slide = $('.slide');
			var sliderPosition = 0; 

			function slider() {
				if (sliderPosition < 0) {
				
					sliderPosition = $slide.length - 1; 
					
		
					
				} else if (sliderPosition >= $slide.length) {
					sliderPosition = 0; 
				//	console.log(sliderPosition); 
				}
				$('.sliderBox').animate({left: -100 * sliderPosition + "%"});
			}
		
			$('.btnLeft').on('click', function() {
			
				sliderPosition -= 1; 
				slider(); 
				//$('.sliderBox').animate({left: -100 * sliderPosition + "%"}); 
				
			});
			
			$('.btnRight').on('click', function() {
			 
				sliderPosition += 1;  
				slider();
				//$('.sliderBox').animate({right: -350 * sliderPosition});
				
			});
