<!DOCTYPE html>

<h2>Задание №1</h2>
<div class="calc">
    <input type="text" name="first" class="calc__input">
    <input type="text" name="second" class="calc__input">
    <button type="button" class="calc__btn" name="plus">+</button>
    <button type="button" class="calc__btn" name="minus">-</button>
    <button type="button" class="calc__btn" name="multiply">*</button>
    <button type="button" class="calc__btn" name="split">/</button>
    <span class="calc__res"></span>
</div>
