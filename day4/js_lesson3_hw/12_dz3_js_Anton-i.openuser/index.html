<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PopUp</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Галерея <span>(с попапами)</span></h1>
        <div class="gallery">
            <img src="img/sm-Chrysanthemum.jpg" data-href="img/Chrysanthemum.jpg">
            <img src="img/sm-Desert.jpg" data-href="img/Desert.jpg">
            <img src="img/sm-Hydrangeas.jpg" data-href="img/Hydrangeas.jpg">
            <img src="img/sm-Jellyfish.jpg" data-href="img/Jellyfish.jpg">
            <img src="img/sm-Koala.jpg" data-href="img/Koala.jpg">
            <img src="img/sm-Lighthouse.jpg" data-href="img/Lighthouse.jpg">
            <img src="img/sm-Penguins.jpg" data-href="img/Penguins.jpg">
            <img src="img/sm-Tulips.jpg" data-href="img/Tulips.jpg">
        </div>

        <div class="overlay"></div>
        <div class="popup">
            <a class="close">X</a>
            <div></div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
